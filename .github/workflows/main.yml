name: generate animation

on:
  # executar autmaticamente a cada 24 horas
  schedule:
    - cron: "0 */24 * * *" 
  
  # Permite executar manualmente o trabalho a qualquer momento
  workflow_dispatch:
  
  # executar em cada push na ramificação mestre
  push:
    branches:
    - master
    
  

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Gera um jogo da cobrinha a partir de um gráfico de contribuições do usuário do Github (EnzoWarner), gera uma animação SVG no <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
          
      # Enviar o counteúdo do <build_dir> para uma ramificação
      # Oconteúdo estará disponível em https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , ou como página do Github
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
